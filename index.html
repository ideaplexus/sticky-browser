<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>StickyBrowser</title>
	<link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/window.css">
</head>
<body>
	<menu>
		<div id="button-group">
			<div id="move"><i class="fa fa-arrows" aria-hidden="true"></i></div>
			<div id="pin" class="active"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
			<div id="cinema"><i class="fa fa-television" aria-hidden="true"></i></div>
			<div id="fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
			<div id="menu"><i class="fa fa-retweet" aria-hidden="true"></i></div>
			<div id="close"><i class="fa fa-times" aria-hidden="true"></i></div>
			
		</div>
		<input type="text" name="url" id="input" placeholder="Paste link to website">
	</menu>
	
	<webview id="webview" src></webview>
	<div id="cinema-overlay"></div>
</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
